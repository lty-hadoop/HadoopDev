<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mge.css" rel="stylesheet">
    <script src="js/common/jquery.min.js"></script>
</head>
<body>
    <div class="login">
        <span class="login_logo"></span>
        <form class="form-horizontal">
            <div class="form-group mg_b5">
                <div class="col-sm-12 error"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control user" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control pass" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary btn-block enter mg_t10">登陆</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript">
    $(function(){
        $('.enter').on('click', function(){
            jump();
        });

        $(window).keydown(function(event){
            if (event.keyCode == '13') {
                jump();
            }
        });

        $('.user,.pass').bind('input propertychange', function () {
            if ($(this).val().length > 0) {
                $('.error').html('');
            }
        })
    });

    function jump () {
     if($('.user').val() == ''){
            $('.error').html('用户名不能为空！');
         return false;
        }else if($('.user').val() !== 'admin'){
         $('.error').html('用户名错误！');
     }
        if($('.pass').val() == ''){
            $('.error').html('请输入密码！');
            return false;
        }else if($('.pass').val() !== 'admin' ){
            $('.error').html('密码错误！');
        }
        //console.log('登陆成功！');
        var userName = $('.user').val();
        localStorage.setItem('user', userName);
        window.location.href = "home.html";
    }
</script>
</body>
</html>
