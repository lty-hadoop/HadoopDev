<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mge.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <span class="login_logo"></span>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control user" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control pass" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary btn-block enter mg_t10">登陆</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript" src="js/common/jquery-2.1.1.js"></script>
<script type="text/javascript">
    $(function(){
        $('.enter').on('click', function(){
            jump();
        });

        $(window).keydown(function(event){
            if (event.keyCode == '13') {
                jump();
            }
        });
    });

    function jump () {
        if($('.user').val() !== 'admin' || $('.pass').val() !== 'admin'){
            console.log('用户名或密码错误');
            return false
        } else {
            //console.log('登陆成功！');
            var userName = $('.user').val();
            localStorage.setItem('user', userName);
            window.location.href = "home.html";
        }
    }
</script>
</body>
</html>
